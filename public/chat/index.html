<!DOCTYPE html>
<html> 
	<head>
		<link href="css/screen.css" media="all" rel="stylesheet" type="text/css"/> 
		<script src="lib/mootools.js" type="text/javascript" charset="utf-8"></script> 
		<script src="lib/mootools-more.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/mootools-scroll.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/underscore-min.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/backbone-min.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/backbone.localStorage.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="http://kinita.us:1000/socket.io/socket.io.js"></script>
		<script language="javascript" src="js/config.js" type="text/javascript"></script>
		<script language="javascript" src="js/nodeserver.js" type="text/javascript"></script>
		<title>Kinita Messenger</title>
	</head> 
<body> 
	<div id='chatroomapp'> 
	      <div class='title'> 
	        <h1><a id="page-title">Kinita Messenger</a></h1>
	      </div> 
	      <div class='content'> 
	         
	        <div id='messages'> 
	          <ul id='message-list'></ul> 
	        </div> 
			<div id='create-message'>
			  <a name="messagebox"></a> 
	          <input id='new-message' placeholder='Type in your message here...' type='text' /> 
	          <span class='ui-tooltip-top'>Press Enter to send message</span> 
	        </div>
	      </div> 
	      <div id='message-stats'></div> 
		<div id="login">
			<a name="loginbox"></a>
			<input id='username' placeholder='username' type='text' /> 
			<input id='password' placeholder='password' type='password' />
			<ul id='instructions'> 
	      		<li>To chat, key in username, password above then press <b>Enter</b>.</li>
	    	</ul>
		</div>
	    </div>
<script language="javascript" src="js/chatroom.js" type="text/javascript"></script>
</body> 
</html>
